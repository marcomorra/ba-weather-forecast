<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-weather-forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
    <ul id="city">
        <li class="lisbon">
            <div>Lisbon</div> 
            <div>21°C <i class="wi wi-day-sunny"></i></div>
        </li>
        <li class="paris">
            <div>Paris</div>
            <div>11°C <i class="wi wi-night-sleet"></i></div>
        </li>
        <li class="belgrade">
            <div>Belgrade</div> 
            <div>15°C <i class="wi wi-day-cloudy"></i></div>
        </li>
        <li class="moscow">
            <div>Moscow</div>
            <div>21°C <i class="wi wi-day-cloudy-high"></i></div>
        </li>
        <li class="telaviv">
            <div>Tel Aviv</div>
            <div>32°C <i class="wi wi-hot"></i></div></li>
        <li class="cair">
            <div>Cair</div>
            <div>21°C <i class="wi wi-day-sunny"></i></div>
        </li>
        <li class="newyork">
            <div>New York</div>
            <div>17°C <i class="wi wi-day-storm-showers"></i></div>
        </li>
        <li class="newdelphi">
            <div>New Delhi</div>
            <div>17°C <i class="wi wi-rain-wind"></i></div>
        </li>
        <li class="sanfrancisco">
            <div>San Francisco</div>
            <div>15°C <i class="wi wi-day-cloudy"></i></div></li>
        <li class="tokyo">
            <div>Tokyo</div>
            <div>8°C <i class="wi wi-night-clear"></i></div></li>
        <li class="sydney">
            <div>Sydney</div> 
            <div>25°C <i class="wi wi-night-partly-cloudy"></i></div>
        </li>
    </ul>
    




</body>
</html>
